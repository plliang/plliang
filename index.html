<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
</head>
<body>
  <div id="app">Loading......</div>
  <script>
    window.$docsify = {
      name: '双子座',
      repo: '',
      // 侧边栏, _sidebar.md
      loadSidebar: true,
      subMaxLevel: 1,
      
      // 顶部导航栏, _navbar.md
      loadNavbar: true,

      // 封面，在 _coverpage.md 文件中可配置自定义背景图片
      coverpage: true,
      onlyCover: false,

      auto2top: true,

      // 完整配置参数
    search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: [], // or 'auto'
      placeholder: '搜索',
      noData: 'No Results!',

      // 支持本地化
      placeholder: {
        '/': '搜索'
      },

      // 搜索标题的最大层级, 1 - 6
      depth: 6,

      hideOtherSidebarContent: true // 是否隐藏其他侧边栏内容
    },
    // 字数统计
    count:{
      countable:true,
      fontsize:'0.9em',
      color:'rgb(90,90,90)',
      language:'chinese'
    },
    tabs: {
      persist: true, // default
      sync: true, // default
      theme: 'classic', // default
      tabComments: true, // default
      tabHeadings: true // default
    },
    toc: {
      tocMaxLevel: 5,
      target: 'h2, h3, h4, h5, h6',
      ignoreHeaders:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
  }
  }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- https://jhildenbiddle.github.io/docsify-tabs/#/?id=usage -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
</body>
</html>
